<div class="form-group" ng-if = "fieldType === 'text'">

  <div class="col-sm-12">
    <label for="fieldLabel" class="control-label">{{fieldLabel}}</label>
  </div>

  <div class="col-sm-12">
    <input type="text" class="form-control" name="fieldLabel" placeholder="{{fieldLabel}}" ng-model = "placeToReturn.value" ng-change ="inputChanged()">
  </div>
</div>

<div class="form-group" ng-if = "fieldType === 'number'">

  <div class="col-sm-12">
    <label for="fieldLabel" class="control-label">{{fieldLabel}}</label>
  </div>

  <div class="col-sm-12">
    <input type="number" class="form-control" name="fieldLabel" placeholder="{{fieldLabel}}" ng-model = "placeToReturn.value" ng-change ="inputChanged()">
  </div>
</div>

<div class="form-group" ng-if = "fieldType === 'selection'">
  <div class="col-sm-12">
    <label for="fieldLabel" class="control-label">{{fieldLabel}}</label>
  </div>

  <div class="col-sm-12">
    <select type = "text" class="form-control" name = "fieldLabel" ng-model = "placeToReturn.value" ng-change ="inputChanged()">
      <option ng-repeat = "option in selectOptions">{{option}}</option>
    </select>
  </div>
</div>

<div class="form-group" ng-if = "fieldType === 'file'">

  <div class="col-sm-12">
    <label for="fieldLabel" class="control-label">{{fieldLabel}}</label>
  </div>

  <div class="col-sm-12">
    <input type="file" class="form-control" name="fieldLabel" uploader = "placeToReturn.value" nv-file-select ng-change ="inputChanged()">
  </div>
</div>
