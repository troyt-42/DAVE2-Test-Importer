
<div class="row ">
  <div class = "col-md-3">

    <label class="checkbox" ng-init ="oneAtATime = true">
      <input type="checkbox" ng-model="oneAtATime">
      Open only one at a time
    </label>
    <accordion close-others="oneAtATime">
      <accordion-group>
        <accordion-heading >
          <span style = "color: #47B0D4">Type</span><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
        <ul class="list-group">
          <li class="list-group-item dip-controlgraph-option" ng-repeat = "" ng-click = "applyChange(option[0], option2)">{{option2}}</li>
        </ul>
      </accordion-group>

      <accordion-group>
        <accordion-heading >
          <span style = "color: #47B0D4">Color</span><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
        <ul class="list-group">
          <li class="list-group-item dip-controlgraph-option" ng-repeat = "" ng-click = "applyChange(option[0], option2)">{{option2}}</li>
        </ul>
      </accordion-group>

      <accordion-group>
        <accordion-heading >
          <span style = "color: #47B0D4">Data</span><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
        <ul class="list-group">
          <li class="list-group-item dip-controlgraph-option" ng-repeat = "" ng-click = "applyChange(option[0], option2)">{{option2}}</li>
        </ul>
      </accordion-group>

      <accordion-group>
        <accordion-heading >
          <span style = "color: #47B0D4">Logic</span><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
        <ul class="list-group">
          <li class="list-group-item dip-controlgraph-option" ng-repeat = "" ng-click = "applyChange(option[0], option2)">{{option2}}</li>
        </ul>
      </accordion-group>


    </accordion>
  </div>

  <div class = "col-md-9" id = "exportChartContainer">


  </div>
</div>
