
<div class = "row" style ="margin:0px">
  <div class = "col-md-3 animate-if-slide well" ng-if='expand'>
    <dave-panel panel-heading = "Select Columns To Show" ng-show = '!chosen'>


      <ul class = "list-group">
        <li class = "list-group-item list-group-item-info row" ng-repeat = "field in fieldsInfo.avaliable track by $index">
          <div class = "filename col-md-4" style = "color:black;margin-top:7px;">{{field}}</div>

          <div class = "col-md-8" style="padding:0px;">

            <div style = "width:46px;height:34px;padding:0px;margin-bottom:-14px;display:inline-block">

              <div class="btn-group" ng-show = "fieldsInfo.selection.indexOf(field) !== -1">
                <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                  {{fieldsInfo.selection.indexOf(field) + 1}}
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                  <li role="presentation" ng-repeat = "i in fieldsInfo.selection track by $index"><a ng-click = "changeOrderTo(field, $index)">{{$index + 1}}</a></li>
                </ul>
              </div>

            </div>


            <button class ="btn btn-success" ng-click = "selectField(field)">Select</button>
            <button class ="btn btn-danger" ng-click = "deleteField(field)">Delete</button>

            <div class="glyphicon glyphicon-ok" style = "color:green;padding:9px;" ng-show = "fieldsInfo.selection.indexOf(field) !== -1"></div>
            <div class="glyphicon glyphicon-remove" style = "color:red;padding:9px;" ng-show = "fieldsInfo.selection.indexOf(field) === -1"></div>
          </li>
        </ul>




      </dave-panel>



    </div>

    <div class = 'base-class' ng-class = "mainAreaClass" >


      <div>
        <button class = 'btn btn-warning' ng-click = 'expandFn()'>Expand</button>
        <button class = "btn btn-info" ng-click = "chosen = true">Show Graph</button>
        <button class = "btn btn-success" ng-click = 'destroyGraph();chosen = false'>Show List</button>

        <button class = "btn btn-success" ng-click = 'loadMore()'>Load More</button>
        <img style = "height:34px"src="imgs/5-121204193Q8.gif" ng-show = "loading">
      </div>
      <hr>
      <dave-table rows = 'tableRows' fields-to-show = "fieldsInfo" ng-show = "!chosen">
      </dave-table>

      <div class = 'base-class col-md-9' id = "chartContainer"  ng-show = "chosen">
      </div>

      <div class = "col-md-3 dip-table-container" id = "dataItemTable" ng-show = "chosen " >
        <div class = 'dip-table-header-background'></div>

        <div class = "dip-table-innner-container"  infinite-scroll="loadMore()" infinite-scroll-distance="1" >
          <table class = "table dip-table" ng-show = "!noValueSelectedInTalbe" >
            <thead class = "dip-table-header">
              <tr>
                <th>
                  <div style ="border:none;">Date</div>
                </th>
                <th>
                  <div>Value</div>
                </th>
              </tr>
            </thead>
            <tbody class = 'dip-table-body'>
              <tr ng-repeat = "row in tableDataToShow track by $index">
                <td>{{row.Date}}</td>
                <td style="border-right:none">{{row.Value}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <h1 style = "color:red" ng-show = 'noValueSelectedInTable'>Not Avaliable</h1>

      <pagination total-items="totalItems" boundary-links="true" ng-model="currentPage" rotate = 'false' ng-show = "!chosen" style = 'margin-left:30%'></pagination>

    </div>
  </div>
