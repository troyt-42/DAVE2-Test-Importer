<body ng-app ="dataItemDisplay" ng-controller = "dataItemDisplayCtrl">

  <div class = "row">
    <div class = "col-md-3">
      <dave-menu header = "'Filters'" ng-if = "!chosen">
        <dave-menu-field field-label = "'Id'" field-type = "'text'" place-to-return ="idValue" ></dave-menu-field>
        <dave-menu-field field-label = "'Name'" field-type = "'text'" place-to-return ="nameValue" ></dave-menu-field>
        <dave-menu-field field-label = "'Location'" field-type = "'text'" place-to-return ="locationValue"></dave-menu-field>
        <dave-menu-field field-label = "'Owner'" field-type = "'text'" place-to-return ="ownerValue"></dave-menu-field>
        <hr>
      </dave-menu>

      <dave-panel panel-heading = "Data Item Details" ng-if = "chosen">
        <table class = "table">
          <tr ng-repeat = "detail in itemDetails">
            <td> <b>{{detail.fieldname}}</b> </td>
            <td>{{detail.fieldvalue}} </td>
          </tr>
        </table>
      </dave-panel>

    </div>

    <div class = "col-md-9">

      <button class = "btn btn-info" ng-click = "chosen = true">Show Graph</button>
      <button class = "btn btn-success" ng-click = 'chosen = false'>Show List</button>

      <div ><img src="imgs/5-121204193Q8.gif" ng-if = "loading"></div>
      <hr>
      <dave-table rows = 'tableRowsToShow' ng-if = "!chosen" >
      </dave-table>
      <highchart id = 'item1' config = "chartConfig" ng-if = "chosen"></highchart>
      <pagination total-items="totalItems" boundary-links="true" ng-model="currentPage" rotate = 'false' ng-show = "!chosen"></pagination>
    </div>
  </div>
</body>
