<table class="table">
  <thead>
    <tr>
      <th ng-repeat = "header in headers">
        {{header}}
        <span class="badge" ng-repeat = "(name, detail) in selectionData[header]">{{detail}}</span>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat = "(name, value) in fieldValues track by $index">
      <td>{{name}}</td>
      <td>{{value}}</td>
    </tr>
  </tbody>




</table>
