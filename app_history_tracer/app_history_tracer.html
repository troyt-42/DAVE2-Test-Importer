<div class ="row">

  <div class = "col-md-3 well">
    <button type="button" class="btn btn-default btn-lg col-md-4" ng-click = "backHistory()">
      <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
    </button>

    <button type="button" class="btn btn-default btn-lg col-md-offset-4" ng-click = "forwardHistory()">
      Forward <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
    </button>

    <div class ="col-md-12" style = "border-top:gray 2px dashed;margin-top:10px">
      <div class ="col-md-4" style = "margin:10px 0" ng-repeat = "value in currentOptions">
        <button type = "button" class = "btn btn-info btn-lg" style = "width:100%" ng-click = "setCurrentValue(value)">{{value}}</button>
      </div>
    </div>

    <div class ="col-md-12" style = "border-top:gray 2px dashed;margin-top:10px">
      <h1>History:</h1>
      <div class = "col-md-12" style = "height:500px;overflow:scroll">
        <ul>
          <li ng-repeat = "history in userHistorys">{{history.detail[0]}}</li>
        </ul>
      </div>
    </div>


  </div>


  <div class = "col-md-8">
    <div class = "col-md-12" style = "height: 1000px">
      <div><h1>{{currentValue}}<h1></div>
    </div>
  </div>
</div>
