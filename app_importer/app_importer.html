      <dave-panel panel-heading = "Select Fields">

        <div ng-repeat = "field in formattedData">
          <dave-drop-box-data box-name = "{{fieldName(field)}}" box-content = "{{field}}" place-to-drop = "realData" ng-if ="fieldName(field) !== 'Date'">

            <div class="panel-body tt-field-panel" ng-repeat = "detail in fieldDetails">
              <div class = "tt-field-text" >{{detail.detailName}}</div>
              <dave-drop-box-meta ng-repeat = "option in detail.options" box-name = "{{option}}" box-content = "{{fieldDetail(fieldName(field), detail.detailName, option)}}" place-to-drop = "selectionData"></dave-drop-box-meta>
              <hr>
            </div>

          </dave-drop-box-data>
        </div>
      </dave-panel>
