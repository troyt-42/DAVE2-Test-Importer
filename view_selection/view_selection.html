
<div>

  <div class="panel panel-primary" class="col-md-12">

    <div class="panel-heading" >
      <div class = "row">
        <div class = "col-md-7">{{d2MetaData.filename}}</div>
        <div class = '' >
          <button type="button" class="btn btn-success" ng-disabled = "decided">Decide Selection</button>
          <button type="button" class="btn btn-danger" >Cancel</button>
        </div>
      </div>
    </div>

    <div class="panel-body">
      <ul class = "list-group">
        <li class = "list-group-item list-group-item-warning" ng-repeat = "field in d2Data" style ="display:table;width:100%">
          <div class = "filename" style = "color:black">{{field}}</div>

          <div class = "selectButton">
            <button class ="btn btn-info" ng-click = "unSelected[$index] = false; selectField(field)" ng-init = "unSelected[$index] = true">Select</button>

            <div class="btn-group" >
              <button class="btn btn-info" ng-disabled = "unSelected[$index]">Number Type</button>
              <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" ng-disabled = "unSelected[$index]">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <!-- dropdown menu links -->
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click = "defineFieldDetail(field, 'numberType', 'Int')">Int</a></li>
                <li role="presentation" class="menuitem"><a role="menuitem" tabindex="-1" href="#" ng-click = "defineFieldDetail(field, 'numberType', 'Float1')">Float1</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click = "defineFieldDetail(field, 'numberType', 'Float2')">Float2</a></li>
              </ul>
            </div>

            <div class="btn-group">
              <button class="btn btn-info" ng-disabled = "unSelected[$index]">Unit</button>
              <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" ng-disabled = "unSelected[$index]">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <!-- dropdown menu links -->
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click = "defineFieldDetail(field, 'unit', 'meter')">Meter /m</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click = "defineFieldDetail(field, 'unit', 'centimeter')">Centimeter /cm</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click = "defineFieldDetail(field, 'unit', 'litre')">Litre /L</a></li>
              </ul>
            </div>

          </div>

          <div class="glyphicon glyphicon-ok readySign" style = "color:green"></div>
        </li>
      </ul>
    </div>
  </div>


</div>
