<table class = "table table-hover" >
  <thead>
    <tr>
      <th ng-repeat = "header in fieldsToShow.selection track by $index" style='background-color: gray'>
        <label for="{{header}}" style ="color:white">{{header}}</label>
        <input type= 'text' name="{{header}}" ng-change = 'inputChanged(header)' ng-model = 'headerValues[header]'></input>
      </th>

    </tr>
  </thead>

  <tbody>

      <tr ng-repeat = "row in rows track by $index" ng-click = "choseThisItem(row)">
        <td ng-repeat = "value in row | sortObjectToArray:fieldsToShow.selection track by $index">{{value}}</td>
      </tr>
  </tbody>

</table>
