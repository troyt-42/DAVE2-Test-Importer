<table class = "table table-hover">
  <thead>
    <tr>
      <th ng-repeat = "header in headers">{{header}}</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat = "row in rows" ng-click = "choseThisItem(row)">
      <td ng-repeat = "value in row | sortObjectToArray:headers track by $index">{{value}}</td>
    </tr>
  </tbody>

</table>
